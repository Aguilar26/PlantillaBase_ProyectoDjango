<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Libro</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/formulario.css' %}">
    <script src="{% static 'js/interacciones_formulario.js' %}" defer></script>
</head>
<body>
    <h1>📘 Registrar un nuevo libro</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>

    <p><a href="{% url 'inicio' %}">← Volver al inicio</a></p>
</body>
</html>
